<div class="container mt-4">
    <div class="row">
        <div class="logo-container">
            <img src="../../../assets/ownIcons/logo-k.png" class="logo-img img-responsive" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-2">
                <div class="card-body">
                    <!-- <p class="card-title text-center">Regístrate con</p> -->
                    <form class="form-signin">
                        <!-- <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Ingresar con Twitter</button>
                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Ingresar con Facebook</button>
                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Ingresar con Google</button>
                        <hr class="my-4"> -->
                        <!-- <h5 class="card-title text-center">Inicia sesión</h5> -->
                        <div class="form-label-group mb-3">
                            <input type="text" id="firstName" class="form-control" placeholder="Nombre" required autofocus>
                            <!-- <label for="inputEmail">Ingresar email</label> -->
                        </div>
                        <div class="form-label-group mb-3">
                            <input type="text" id="lastName" class="form-control" placeholder="Apellidos" required>
                            <!-- <label for="inputPassword">Ingresar contraseña</label> -->
                        </div>
                        <div class="form-label-group mb-3">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                            <!-- <label for="inputEmail">Ingresar email</label> -->
                        </div>
                        <div class="form-label-group mb-3">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <!-- <label for="inputPassword">Ingresar contraseña</label> -->
                        </div>
                        <div class="form-label-group mb-3">
                            <input type="text" id="birthDdate" class="form-control" placeholder="Cumpleaños" required autofocus>
                            <!-- <label for="inputEmail">Ingresar email</label> -->
                        </div>
                        <div class="form-label-group mb-3">
                            <input type="number" id="documentNumber" class="form-control" placeholder="Nº documento" required autofocus>
                            <!-- <label for="inputEmail">Ingresar email</label> -->
                        </div>
                        <div class="form-label-group mb-3">
                            <input type="phoneNumber" id="phoneNumber" class="form-control" placeholder="Nº celular" required autofocus>
                            <!-- <label for="inputEmail">Ingresar email</label> -->
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
